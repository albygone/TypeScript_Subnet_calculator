<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

   <script type="module" src="./script/js/main.js"></script>
   <title>Sub Net Calculator</title>
</head>

<body>
   <main>
      <div>
         <h1>Subnet calculator</h1>

         <form id="frmInput">
            <label for="txtHostIp" class="form-label">Host ip address</label>
            <input type="text" 
            pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$"
            required
            id="txtHostIp" class="form-control" aria-describedby="txtHostIp">
            <div id="txtHostIp" class="form-text">
            Ip address like xxx.xxx.xxx.xxx
            </div>

            <label for="txtMaskIp" class="form-label">Subnet mask ip address</label>
            <input type="text" 
            pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$"
            required
            id="txtMaskIp" class="form-control" aria-describedby="txtMaskIp">
            <div id="txtMaskIp" class="form-text">
            Ip address like xxx.xxx.xxx.xxx
            </div>

            <button type="submit" id="btnCalcola" class="btn btn-primary">Calcola</button>

            <table id="resultsTable" class="table table-striped">
             </table>
         </form>

      </div>
   </main>
</body>

</html>
